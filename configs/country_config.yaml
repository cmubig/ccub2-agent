# WorldCCUB Multi-Country Configuration
# 20 countries × 300 images × 8 categories = 6,000 total

# Target countries (Phase 1-3)
# Grouped by region for diversity

benchmark:
  name: "WorldCCUB"
  version: "1.0"
  target_images_per_country: 300
  target_countries: 20
  total_target_images: 6000
  categories: 8
  images_per_category: 38  # 300 / 8 ≈ 37.5

# 8 Cultural Categories (aligned with CultScore taxonomy)
categories:
  - id: architecture
    display: "Architecture"
    min_per_country: 30
  - id: art
    display: "Art & Crafts"
    min_per_country: 30
  - id: food
    display: "Food & Drink"
    min_per_country: 30
  - id: fashion
    display: "Fashion & Clothing"
    min_per_country: 30
  - id: event
    display: "Festivals & Events"
    min_per_country: 30
  - id: people
    display: "People & Daily Life"
    min_per_country: 30
  - id: landscape
    display: "Landscape & Nature"
    min_per_country: 30
  - id: wildlife
    display: "Wildlife & Animals"
    min_per_country: 30

# Data source composition per country
data_sources:
  user_submitted:
    target_pct: 60
    target_per_country: 180  # 300 × 0.6
    description: "Country Rep + contributor submissions via WorldCCUB app"
  agent_curated:
    target_pct: 30
    target_per_country: 90   # 300 × 0.3
    sources:
      - "wikimedia_commons"
      - "pixabay"
      - "unsplash"
    description: "Agent-curated from open license sources, verified by Rep"
  partner_institution:
    target_pct: 10
    target_per_country: 30   # 300 × 0.1
    description: "Museums, universities, cultural institutions"

# Country Representative structure
country_rep:
  reps_per_country: 3
  min_submissions_per_rep: 50
  min_verifications_per_rep: 50
  total_contribution_per_rep: 100  # 50 submit + 50 verify
  total_reps: 60  # 20 × 3

